 <!DOCTYPE html>
 {% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .jumbotron {
    background-image: url('{% static "images/red.jpg" %}');
    background-size: cover;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.news-container {
    margin-bottom: 20px;
}

  </style>

</head>
<body>
  <!-- Custom Banner at the top -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="http://127.0.0.1:8000">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link active" href="http://127.0.0.1:8000">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="politics.html">Politics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sports.html">Sports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="technology.html">Technology</a>
          </li>
          <!-- Add more categories as needed -->
        </ul>
        <form class="form-inline ml-auto" method="GET" action="/search">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="jumbotron jumbotron-fluid">
    <div class="container text-center">
      <h1 class="display-4">Welcome to Our News Website</h1>
      <p class="lead">Stay updated with the latest news from around the world.</p>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row">
      <!-- Display news articles dynamically here -->
      {% for i in localnewsdata %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="{{i.imageUrl}}" class="card-img-top" alt="News Image">
          <div class="card-body">
            <h5 class="card-title">{{i.title}}</h5>
            <p class="card-text">{{i.content}}</p>
            <a href="{{i.readMoreUrl}}" class="btn btn-primary">Read More</a>
          </div>
          <div class="card-footer">
            <small class="text-muted">Published {{i.date}} {{i.time}}</small>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
